<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembayaran via QRIS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #8B4513, #8B4513);
      color: white;
      overflow-x: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
      background: rgba(139, 69, 19);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: slideIn 1s ease-in-out;
    }

    @keyframes slideIn {
      0% { transform: translateY(-30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      animation: fadeInText 1s ease-out 0.5s forwards;
      opacity: 0;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    .desc {
      font-size: 16px;
      margin-bottom: 30px;
      color: #e0e0e0;
      animation: fadeInText 1s ease-out 0.7s forwards;
      opacity: 0;
    }

    .qris-img {
      width: 100%;
      max-width: 300px;
      border: 6px solid white;
      border-radius: 12px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.5); }
      70% { transform: scale(1.05); box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
    }

    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #cccccc;
      animation: fadeInText 1s ease-out 1s forwards;
      opacity: 0;
    }

    footer {
      background: linear-gradient(135deg, #8B4513, #8B4513);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }

    footer a {
      color: #00c2ff; /* Mengubah warna tautan menjadi biru */
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer .social-icons {
      margin-top: 10px;
    }

    footer .social-icons a {
      font-size: 18px;
      margin: 0 10px;
      color: #333333;
    }

    footer .social-icons a:hover {
      color: #00c2ff;
    }


    @keyframes fadeInFooter {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://files.catbox.moe/3is3vh.jpg" alt="Logo QRIS" class="logo"/>
    <div class="title">Transfer ke QRIS</div>
    <div class="desc">◈─────𝖩𝖺𝗇𝗀𝖺𝗇 𝗅𝗎𝗉𝖺 𝗌𝗌 𝖻𝗎𝗄𝗍𝗂 𝗍𝗋𝖺𝗇𝗌𝖿𝖾𝗋 𝗒𝖺𝗉𝗉.</div>
    <img src="https://files.catbox.moe/0tsxlb.jpg" alt="QRIS Image" class="qris-img" />
    <div class="note">◈────𝖮𝗋𝖽𝖾𝗋 𝖻𝗈𝗍? , 𝖩𝖺𝗇𝗀𝖺𝗇 𝗅𝗎𝗉𝖺 𝗌𝗌 𝖻𝗎𝗄𝗍𝗂 𝗍𝖿+𝗅𝗂𝗇𝗄 𝗀𝗋𝗈𝗎𝗉 𝗒𝖺𝗉𝗉, 𝗁𝖺𝗉𝗉𝗒 𝗌𝗁𝗈𝗉𝗉𝗂𝗇𝗀ヾ(＾-＾)ノ.</div>
  </div>
  <footer>&copy; 2025 QRIS Payment Gateway - Zhevan Store</footer>
</body>
</html>
